<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janpanah Shelter - AI Rescue</title>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Source+Serif+4:wght@400;600;700&family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Leaflet Draw JS -->

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bf-orange': '#f58220',
            'bf-orange-dark': '#d96e17',
            'bf-slate': '#3d3d3e',
            'bf-buff': '#f7f6f2',
            'bf-gray': '#2c2c2c',
          },
          fontFamily: {
            sans: ['Open Sans', 'Vazirmatn', 'sans-serif'],
            serif: ['Source Serif 4', 'Vazirmatn', 'serif'],
          },
        }
      }
    }
  </script>

  <style>
    /* Base styles */
    html {
      scroll-behavior: smooth;
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f7f6f2; /* bf-buff */
      color: #2c2c2c;
    }
    
    /* Strikethrough animation for form completion */
    .strikethrough-animated {
        position: relative;
    }
    .strikethrough-animated::after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 1.5px;
        background: #f58220; /* bf-orange */
        transition: width 0.7s ease-in-out;
        width: 100%;
    }
    
    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    /* Checkmark animation */
    @keyframes checkmark-flourish {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .checkmark-flourish {
      animation: checkmark-flourish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    /* Parallax styles */
    .parallax-hero-bg {
      will-change: transform;
    }

    /* Fixed background for "window" parallax effect */
    .subtle-pattern-bg {
        background-attachment: fixed;
    }

    /* Prose styles for custom markdown rendering */
    .prose-docs {
        direction: ltr;
        text-align: left;
    }
    .prose-docs h1, .prose-docs h2, .prose-docs h3, .prose-docs h4 {
      color: #3d3d3e;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5em;
      margin-top: 1.5em;
      font-family: 'Source Serif 4', serif;
    }
    .prose-docs p, .prose-docs ul, .prose-docs li {
      color: #4b5563; 
      line-height: 1.7;
    }
    .prose-docs code {
      background-color: #f3f4f6; 
      color: #1f2937;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9em;
    }
    .prose-docs pre {
      background-color: #1f2937; /* Keep code blocks dark */
      color: #f3f4f6;
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
    .prose-docs a {
      color: #f58220;
    }
    .prose-docs a:hover {
      text-decoration: underline;
      color: #d96e17;
    }
    
    /* Ken Burns effect for project images */
    .ken-burns-container {
        overflow: hidden;
    }
    .ken-burns-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: ken-burns 20s ease-in-out infinite alternate;
        transform-origin: center;
    }
    @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.15) translate(5px, -5px); }
    }

    /* Chatbot Styles */
    .chat-window {
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease-out;
        transform-origin: bottom right;
    }
    .chat-window.hidden {
        transform: scale(0);
        opacity: 0;
    }
    .chatbot-fab {
        transition: transform 0.2s ease-out;
    }
    .chatbot-fab:hover {
        transform: scale(1.1);
    }
    .chatbot-fab.open {
       transform: rotate(180deg) scale(0.9);
    }
    
    /* Custom scrollbar for chat */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
        background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
    }
    
    /* Leaflet popup customization */
    .leaflet-popup-content-wrapper {
        background: #ffffff;
        color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }
    .leaflet-popup-content {
        margin: 12px;
        font-family: 'Open Sans', 'Vazirmatn', sans-serif;
    }
    .leaflet-popup-tip {
        background: #ffffff;
    }
    .leaflet-popup-close-button {
        color: #9ca3af !important;
    }
    .leaflet-popup-close-button:hover {
        color: #333 !important;
    }

    /* Leaflet Draw dark theme customization - Adjusted to light */
    .leaflet-draw-toolbar a {
        background-color: #ffffff;
        border-radius: 4px;
        color: #333 !important;
    }
    .leaflet-draw-toolbar a:hover {
        background-color: #f3f4f6;
    }
    .leaflet-draw-actions li:first-child a {
        border-radius: 4px;
    }
    .leaflet-draw-actions a {
        background-color: #3d3d3e !important; 
        color: #fff !important;
    }
    .leaflet-draw-actions a:hover {
        background-color: #4b5563 !important;
    }
    .leaflet-draw-tooltip {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        color: #333;
    }

  </style>
